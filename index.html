<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="icon" rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://js.hcaptcha.com/1/api.js"></script>
    <style>
      html {
        height: 100vh;
        /* overflow: hidden; */
      }
      body,
      body > #root,
      body > #root > div {
        height: 98.3225%;
      }
    </style>
    <title>Notes Keeper</title>
  </head>
  <body data-bs-theme="">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const root = document.body;

      window.onload = () => {
        const mode = JSON.parse(window.localStorage.getItem("MODE"));
        root.setAttribute("data-bs-theme", mode);
        if (!mode) {
          root.classList.add("bg-light");
        }
      };
      window.onstorage = (e) => {
        const mode = JSON.parse(window.localStorage.getItem("MODE"));
        root.setAttribute("data-bs-theme", mode);
        if (!mode) {
          root.classList.add("bg-light");
        } else {
          root.classList.remove("bg-light");
        }
      };
    </script>
  </body>
</html>
